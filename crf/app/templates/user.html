{% extends "index.html" %}

{% block content %}
    <h1>Usuário: {{ user.username }}</h1>
    <h3>E-mail: {{ user.email }}</h3>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edite seu perfil</a></p>
    {% if user.last_seen %}
    <p>Última visualização: {{ moment(current_user.last_seen).format('LL') }}</p>
    {% endif %}
    {% endif %}
    <hr>
{% endblock %}
