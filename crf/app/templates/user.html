{% extends "index.html" %}

{% block content %}
    <h1>{{_('User')}}: {{ user.username }}</h1>
    <h3>E-mail: {{ user.email }}</h3>
    {% if user == current_user %}
    {% if user.last_seen %}
    <p>{{_('Last acess')}}: {{ moment(current_user.last_seen).format('LL') }}</p>
    {% endif %}
    <p><a href="{{ url_for('edit_profile') }}">{{_('Edit Profile')}}</a></p>
    {% endif %}
    <hr>
{% endblock %}
